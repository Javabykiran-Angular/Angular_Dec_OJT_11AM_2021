<p>stylebinding works!</p>

<!-- syntax => [style.cssProperty]="PropertyName" -->

<h2 [style.color]="mycolor">Apply Style Binding </h2>

<h2 [style.color]="rating<4?'red':'green'" >Apply Style Binding on Condition</h2>

<!-- ngStyle => u can set multiple css property 
  ngStyle is attribute directive
  It takes a json Object to use multiple css property
-->

<div [ngStyle]="jsonObj">
  Apply ngStyle on Div Tag 
</div>
